<!DOCTYPE html>
<body>
	<h1> Index zu gro&szlig; </h1>
	<h2> Was ist passiert? </h2>
	<p>
		Du hast einen Array-Index verwendet, der &uuml;ber die Gr&ouml;&szlig;e des Arrays hinausgeht.
	</p>
	<h3>Beispiel</h3>
	<p id="code">
			<strong class="key">int</strong>[10] array;<br>
			array[<strong class="error">15</strong>] = 6;
	</p>
	<h2> Fehlersuche </h2>
	<p>
		Beachte, dass der Index bei 0 beginnt. Wenn also ein Array <b>10 Elemente</b> hat,
		sind die m&ouml;glichen Indizes <b>0 - 9</b>.
	</p>
</body>
