<!DOCTYPE html>
<body>
	<h1> Division durch 0 </h1>
	<h2> Was ist passiert? </h2>
	<p>
		In der aktuellen Zeile wurde eine Division duch 0 ausgef&uuml;hrt. Diese Operation ist nicht m&ouml;glich.
	</p>
	<h2> Fehlersuche </h2>
	<p>
		Oft entsteht dieser Fehler, wenn durch eine Variable dividiert wird, die den Wert 0 hat.
	</p>
	<p id="code">
		<strong class="key">int</strong> a = 5, b = 0;<br>
		...<br>
		a = a / <strong class="error">b</strong>;
	</p>
</body>
