<!DOCTYPE html>
<body>
	<h1> Ungültiges Argument in printf() </h1>
	<h2> Was ist passiert? </h2>
	<p>
	    Es wurde versucht ein Argument in einem Typ auszugeben, wofür dieser nicht gedacht ist.
	</p>
	<h3>Beispiel</h3>
	<p id="code">
	    printf(<strong class="string">"int: %d"</strong>, <strong class="error">"abc"</strong>);
	</p>
	<h2> Fehlersuche </h2>
	<p>
	    Schaue dir an welche Argumente mit welchem Datentyp ausgegeben werden.
	</p>
</body>
