<!DOCTYPE html>
<body>
	<h1> bool definition nicht erlaubt </h1>
	<h2> Was ist passiert? </h2>
	<p>
		Du hast versucht eine Konstante welche nicht vom Typ bool ist mit einem bool zu definieren.
	</p>
	<h3>Beispiel</h3>
	<p id="code">
			<strong class="key">const</strong> <strong class="key">int</strong> a = <strong class="error">true</strong>;
	</p>
	<h2> Fehlersuche </h2>
	<p>
		Schaue dir den Typ an, womit die Variable definiert ist und &auml;ndere deine Definition entsprechend dem Typen ab.
	</p>
</body>
