<!DOCTYPE html>
<body>
	<h1> main Funktion nicht gefunden </h1>
	<h2> Was ist passiert? </h2>
	<p>
		Es wurde keine main-Funktion gefunden.

	<h2> Fehlersuche </h2>

	</p>
	<h3> Minimalversion von main </h3>
	<p id="code">
		<strong class="key">void</strong> main() { <br/>
		}
	</p>
</body>
