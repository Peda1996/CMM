<!DOCTYPE html>
<body>
    <h1>not allowed argument inside printf()</h1>
    <h2>What happened?</h2>
    <p>
        You tried to print an argument in a not supported type.
    </p>
    <h3>Example</h3>
    <p class="code">
        printf(<strong class="string">"int: %d"</strong>, <strong class="error">"abc"</strong>);
    </p>
    <h2>Troubleshooting</h2>
    <p>
        Look what arguments with what datatypes printed out.
    </p>
</body>
