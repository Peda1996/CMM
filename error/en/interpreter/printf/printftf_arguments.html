<!DOCTYPE html>
<body>
    <h1>not enougth arguments inside printf()</h1>
    <h2>What happened?</h2>
    <p>
        You call printf without enougth arguments.
    </p>
    <h3>Example</h3>
    <p class="code">
        printf(<strong class="string">"hello %d"</strong>);
    </p>
    <h2>Troubleshooting</h2>
    <p>
        printf requires one argument for every placeholder (e.g. %d), which is filling the placeholder with a value.
    </p>
</body>
