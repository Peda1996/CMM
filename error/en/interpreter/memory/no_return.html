<!DOCTYPE html>
<body>
    <h1>missing return statement</h1>
    <h2>What happened?</h2>
    <p>
        A function which has to return a value, is exited without using a return statement.
    </p>
    <h3>Example</h3>
    <p class="code">
        <strong class="key">int</strong> foo() {<br/>
        };
    </p>
    <h2>Troubleshooting</h2>
   	<p>
        Every posibility to leave the respective Function must go through a return statement.
    </p>
</body>
