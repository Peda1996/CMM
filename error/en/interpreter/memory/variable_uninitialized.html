<!DOCTYPE html>
<body>
    <h1>Access of a not initialized variable</h1>
    <h2>What happened?</h2>
    <p>
        You tried to read a not initialized variable.
    </p>
    <h3>Example</h3>
    <p class="code">
        <strong class="key">int</strong> a, b;<br/>
        a = <strong class="error">b</strong>;
    </p>
    <h2>Troubleshooting</h2>
    <p>
        All variables have to be initilized before reading from them.
    </p>
</body>
