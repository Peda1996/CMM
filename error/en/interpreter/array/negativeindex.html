<!DOCTYPE html>
<body>
    <h1>negativ index</h1>
    <h2>What happened?</h2>
    <p>
        You tried to use an negative array index.
    </p>
    <h3>Example</h3>
    <p class="code">
        <strong class="key">int</strong>[10] array;<br>
        array[<strong class="error">-2</strong>] = 6;
    </p>
    <h2>Troubleshooting</h2>
    <p>
        Look at the line which is executed last. The error has happen there.<br>
        <b>Attention:</b> The error can also be caused by the return value of a function.
    </p>
</body>
