<!DOCTYPE html>
<body>
    <h1>division by 0</h1>
    <h2>What happened?</h2>
    <p>
        In the current line is a divison performed by 0. This operation is not possible.
    </p>
    <h3>Example</h3>
    <p class="code">
        <strong class="key">int</strong> a = 5, b = 0;<br>
        ...<br>
        a = a / <strong class="error">b</strong>;
    </p>
    <h2>Troubleshooting</h2>
    <p>
        Often, this error is caused by a division through a variable, which has the value 0.
    </p>
</body>
