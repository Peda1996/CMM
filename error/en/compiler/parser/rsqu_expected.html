<!DOCTYPE html>
<body>
    <h1>Closing square brace forgotten?</h1>
    <h2>What happened?</h2>
    <p>
        You have forgotten an closing square brace "]".
    </p>
    <h3>Example</h3>
    <p id="code">
        <strong class="key">void</strong> foo(<strong class="key">int</strong> a[<strong class="error">10</strong>]);<br>
    </p>
    <h2>Troubleshooting</h2>
    <p>
        The compiler cannot parse the code, because he is expecting an closing square brace.<br/>
        Please look on the reported line and the code above.
    </p>
</body>
