<!DOCTYPE html>
<body>
    <h1>Assignment inside struct definition</h1>
    <h2>What happened?</h2>
    <p>
        You tried to set the value of a variable of a struct inside the declaration.
    </p>
    <h2>Informations</h2>
    <p>
        Variables inside struct definitions are not allowed to contain assignments.
    </p>
</body>
