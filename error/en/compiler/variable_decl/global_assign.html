<!DOCTYPE html>
<body>
    <h1>Assignment inside a global variable declaration</h1>
    <h2>What happened?</h2>
    <p>
        You tries to set the value of an global variable while declaration.
    </p>
    <h3>Example</h3>
    <p class="code">
        <strong class="key">int</strong> a <strong class="error"> = 5</strong>;
    </p>
    <h2>Information</h2>
    <p>
        Global variables are not allowed to have an assignment while declaration. That is only allowed for declarations inside a function.
    </p>
</body>
