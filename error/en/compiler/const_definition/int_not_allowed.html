<!DOCTYPE html>
<body>
    <h1>int constant not allowed here</h1>
    <h2>What happened?</h2>
    <p>
        You tried to set a constant using a bool value, which is not allowed.
    </p>
    <h3>Example</h3>
    <p class="code">
        <strong class="key">const</strong> <strong class="key">bool</strong> a = <strong class="error">1</strong>;
    </p>
    <h2>Troubleshooting</h2>
    <p>
        Look on the type of the const definition, and change your value so it is compatible.
    </p>
</body>
