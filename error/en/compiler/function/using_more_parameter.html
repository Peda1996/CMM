<!DOCTYPE html>
<body>
    <h1>Function call using to much arguments</h1>
    <h2>What happened?</h2>
    <p>
        You tried to call a function using to much arguments.
    </p>
    <h3>Example</h3>
    <p class="code">
        <strong class="key">void</strong> foo();<br/>
        ...<br/>
        foo(<strong class="error">5</strong>);
    </p>
    <h2>Troubleshooting</h2>
    <p>
        Look on the declaration of the function, and change either the function or the call, so the number of arguments are equal.
    </p>
</body>
