<!DOCTYPE html>
<body>
    <h1>Return type is not allowed</h1>
    <h2>What happened?</h2>
    <p>
        The return type is not allowed.
    </p>
    <h3>Example</h3>
    <p class="code">
        <strong class="key">int</strong><strong class="error">[5]</strong> foo();
    </p>
    <h2>Troubleshooting</h2>
    <p>
        Look on the declared return type.<br/>
        <h3>Allowed types</h3>
        <ul>
            <li>void</li>
            <li>bool</li>
            <li>char</li>
            <li>int</li>
            <li>float</li>
            <li>string</li>
        </ul>
    </p>
</body>
