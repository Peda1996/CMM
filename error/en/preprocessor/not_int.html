<!DOCTYPE html>
<body>
    <h1>Value is not an integer</h1>
    <h2>What happened?</h2>
    <p>
        #define is only supporting the definition of int values.
    </p>
    <h3>Example</h3>
    <p class="code">
        #define __VAR__ <strong class = "error">asdf</strong>
    </p>
    <h2>Additional Information</h2>
    <p>
        if #define has no value, 1 is used.
    </p>
</body>
